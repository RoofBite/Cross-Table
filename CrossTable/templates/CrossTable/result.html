{% extends "CrossTable/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Setup1 {% endblock %}</title>
</head>
<body>
    {% block content %}
    
    
    <center>
    <textarea placeholder="" id="tentacles" name="output" rows="20" cols="50">
        {{divided_all}}
    </textarea>
</center>
    <br>
    Answers for questions that will be croosed with root question
    {% for i in questions_number %}

        {% csrf_token %}
    {{i}}. <input type="text" id="tentacles" name="quesion_answer_{{i}}"
       min="1" max="10"/>


    </form>

    
    {% endfor %}

    {% endblock %}
</body>
</html>
